name: Move assigned card
on:
  issues:
    types:
      - assigned
jobs:
  Add_New_Issue_To_Project:
    runs-on: ubuntu-latest
    steps:
    - uses: konradpabjan/actions-add-new-issue-to-column@v1.1
      with:
        action-token: "${{ secrets.GH_PAT }}"
        project-url: "https://github.com/users/ghastafarian/projects/6"
        column-name: "Todo"
